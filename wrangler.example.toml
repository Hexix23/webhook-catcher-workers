name = "webhook-panel"
main = "src/index.ts"
compatibility_date = "2024-08-06"
workers_dev = true

[[kv_namespaces]]
binding = "WEBHOOKS"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_NAMESPACE_ID"

[vars]
# Optional allowlist of API keys (comma-separated). If empty, any api_key is accepted.
ALLOWED_API_KEYS = ""
# Retention for events in days (string, parsed at runtime)
RETENTION_DAYS = "30"

# Basic auth for panel and events API (change in production!)
PANEL_USER = "admin"
PANEL_PASS = "change_me"
APP_NAME = "Webhook Panel"

[[rules]]
type = "Text"
globs = ["**/*.css", "**/*.client.js"]
